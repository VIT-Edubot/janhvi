<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="feature1">Feature 1 Rating (1-5):</label>
        <input type="number" id="feature1" name="feature1" min="1" max="5">
        <br>
        
        <label for="feature2">Feature 2 Rating (1-5):</label>
        <input type="number" id="feature2" name="feature2" min="1" max="5">
        <br>
        
        <label for="feature3">Feature 3 Rating (1-5):</label>
        <input type="number" id="feature3" name="feature3" min="1" max="5">
        <br>
        
        <button type="submit">Submit Feedback</button>
    </form>
    
    <script src="feedback.js"></script>
</body>
</html>
